<h3>My Google Maps Demo</h3>
<!--The div element for the map -->
<div id="googlemapwrapper">
<div position="fixed" height="500px" width="1000px">
<div id="map" position="fixed" ></div>
</div>
</div>
<!-- Replace the value of the key parameter with your own API key. -->
<script>
// Initialize and add the map

function initMap() {
  // The location of Uluru
  var canada = {lat: 52.939915, lng: -106.450867};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: canada});
      setMarkers(map);
}


var houses = [
['$170,000', 51.050242, -114.073915, 1 ],
['$200,000', 49.23253, -123.135338, 2 ],
['$70,000', 49.213198, -122.937211, 3 ],
['$500,000', 53.598772, -113.397685, 4],
['$890,000', 53.542286, -113.488484, 5],
['$720,000', 52.108501, -106.639285, 6],
['$430,000', 49.342537, -71.220364, 7],
['$589,000', 49.342537, -123.204062, 8],
['$324,000', 43.458472, -79.654317, 9],
['$620,000', 47.33345, -79.43297, 10]
];

function setMarkers(map) {
var image = {
url: 'img/icon3.png',
size: new google.maps.Size(20, 32),
origin: new google.maps.Point(0, 0),
anchor: new google.maps.Point(0, 32)
};

var shape = {
coords: [1, 1, 1, 20, 18, 20, 18, 1],
type: 'poly'
};

for (var i = 0; i < houses.length; i++) {
var house = houses[i];
var marker = new google.maps.Marker({
  position: {lat: house[1], lng: house[2]},
  map: map,
  icon: image,
  shape: shape,
  title: house[0],
  zIndex: house[3]
});
}
}


</script>
